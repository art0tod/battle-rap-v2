components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        Access token issued by the API. Required for authenticated endpoints.
    RefreshCookie:
      type: apiKey
      in: cookie
      name: refresh_token
      description: >
        Refresh token cookie issued during login/registration.
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    Unauthorized:
      description: Authentication required or token invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    Forbidden:
      description: Insufficient permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    Conflict:
      description: Resource conflict.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    ValidationError:
      description: Validation failed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
  schemas:
    Problem:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        detail:
          type: string
        status:
          type: integer
        field_errors:
          type: object
          additionalProperties:
            type: string
      example:
        type: https://httpstatuses.com/422
        title: Payload validation failed.
        detail: Payload validation failed.
        status: 422
        field_errors:
          email: Invalid email.
    Tournament:
      type: object
      required:
        - id
        - title
        - status
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        status:
          type: string
          description: Tournament lifecycle status.
        registration_open_at:
          type: string
          format: date-time
          nullable: true
        submission_deadline_at:
          type: string
          format: date-time
          nullable: true
        judging_deadline_at:
          type: string
          format: date-time
          nullable: true
        public_at:
          type: string
          format: date-time
          nullable: true
    TournamentListResponse:
      type: object
      required:
        - data
        - page
        - limit
        - total
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Tournament'
        page:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 1
        total:
          type: integer
          minimum: 0
    Round:
      type: object
      required:
        - id
        - tournament_id
        - kind
        - number
        - scoring
        - status
      properties:
        id:
          type: string
          format: uuid
        tournament_id:
          type: string
          format: uuid
        kind:
          type: string
          description: Round type (e.g. qualification, duel).
        number:
          type: integer
        scoring:
          type: string
          enum: [pass_fail, points, rubric]
        status:
          type: string
          description: Current round state.
        starts_at:
          type: string
          format: date-time
          nullable: true
        submission_deadline_at:
          type: string
          format: date-time
          nullable: true
        judging_deadline_at:
          type: string
          format: date-time
          nullable: true
        strategy:
          type: string
          nullable: true
    MatchSummary:
      type: object
      required:
        - id
        - round_id
        - status
      properties:
        id:
          type: string
          format: uuid
        round_id:
          type: string
          format: uuid
        starts_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
        ends_at:
          type: string
          format: date-time
          nullable: true
        winner_match_track_id:
          type: string
          format: uuid
          nullable: true
    MatchWithMaskedWinner:
      allOf:
        - $ref: '#/components/schemas/MatchSummary'
    PublicBattleTrack:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        audio_key:
          type: string
          nullable: true
