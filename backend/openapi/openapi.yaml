openapi: 3.0.3
info:
  title: Battle Rap API
  version: 1.0.0
  description: >
    REST API for managing online rap battles, tournaments, submissions, judging,
    and administration workflows.
servers:
  - url: https://api.example.com
    description: Production
  - url: http://localhost:3000
    description: Local development
tags:
  - name: Public
    description: Publicly accessible read endpoints
  - name: Auth
    description: Authentication and session management
  - name: Media
    description: Media upload lifecycle
  - name: Artist
    description: Artist self-service endpoints
  - name: Profile
    description: Profile retrieval for public and authenticated users
  - name: Moderator
    description: Moderator tooling
  - name: Admin
    description: Administration endpoints
  - name: Judge
    description: Judge workflow
  - name: Utility
    description: Miscellaneous health endpoints
paths:
  /health:
    get:
      tags: [Utility]
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: The service is healthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/v1/tournaments:
    get:
      tags: [Public]
      summary: List tournaments
      operationId: listTournaments
      parameters:
        - in: query
          name: status
          schema:
            type: string
          description: Filter by tournament status.
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (1-indexed).
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page size.
      responses:
        '200':
          description: Paginated tournament list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentListResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/artists:
    get:
      tags: [Public]
      summary: List public participants
      operationId: listPublicParticipants
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (1-indexed).
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page size.
        - in: query
          name: search
          schema:
            type: string
          description: Case-insensitive search across display name and full name.
        - in: query
          name: role
          schema:
            type: string
            enum: [artist, judge]
          description: Restrict listing to participants with the specified public role.
        - in: query
          name: sort
          schema:
            type: string
            enum: [joined_at, wins, rating]
          description: |
            Sorting key: `joined_at` (newest first), `wins` (descending total wins), `rating` (highest average score first).
      responses:
        '200':
          description: Paginated public participant list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicParticipantsResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/tournaments/{id}:
    get:
      tags: [Public]
      summary: Get tournament with rounds
      operationId: getTournament
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tournament details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  tournament:
                    $ref: '#/components/schemas/Tournament'
                  rounds:
                    type: array
                    items:
                      $ref: '#/components/schemas/Round'
                required:
                  - tournament
                  - rounds
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/rounds/{id}/overview:
    get:
      tags: [Public]
      summary: Round overview with scoring summaries
      operationId: getRoundOverview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Round overview data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundOverview'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/rounds/{id}:
    get:
      tags: [Public]
      summary: Get round with matches
      operationId: getRound
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Round with associated matches.
          content:
            application/json:
              schema:
                type: object
                properties:
                  round:
                    $ref: '#/components/schemas/Round'
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/MatchSummary'
                required:
                  - round
                  - matches
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/rounds/{id}/battles:
    get:
      tags: [Public]
      summary: List matches in a round with conditional winners
      operationId: listRoundBattles
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Round and matches.
          content:
            application/json:
              schema:
                type: object
                properties:
                  round:
                    $ref: '#/components/schemas/Round'
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/MatchWithMaskedWinner'
                required:
                  - round
                  - matches
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/rounds/application-target:
    get:
      tags: [Public]
      summary: Get round that currently accepts participation applications
      operationId: getApplicationTargetRound
      responses:
        '200':
          description: Active application round.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationRoundTarget'
        '204':
          description: Applications are closed right now.
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/battles:
    get:
      tags: [Public]
      summary: List public battles with participants
      operationId: listPublicBattles
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [current, finished]
          description: Filter to active or finished battles.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
          description: Maximum number of battles to return (default 20).
      responses:
        '200':
          description: Public battle listing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicBattleListResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges:
    get:
      tags: [Challenges]
      summary: List challenges
      operationId: listChallenges
      responses:
        '200':
          description: Active and recent challenges.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
    post:
      tags: [Challenges]
      summary: Create challenge
      operationId: createChallenge
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [opponent_id, title]
              properties:
                opponent_id:
                  type: string
                  format: uuid
                title:
                  type: string
                  minLength: 3
                description:
                  type: string
                  nullable: true
      responses:
        '201':
          description: Challenge created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges/{id}:
    get:
      tags: [Challenges]
      summary: Get challenge
      operationId: getChallenge
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Challenge details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges/{id}/accept:
    post:
      tags: [Challenges]
      summary: Accept challenge
      operationId: acceptChallenge
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Updated challenge.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges/{id}/cancel:
    post:
      tags: [Challenges]
      summary: Cancel challenge
      operationId: cancelChallenge
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Updated challenge.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges/{id}/complete:
    post:
      tags: [Challenges]
      summary: Complete challenge
      operationId: completeChallenge
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Updated challenge.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/challenges/{id}/votes:
    post:
      tags: [Challenges]
      summary: Cast audience vote
      operationId: voteChallenge
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [side]
              properties:
                side:
                  type: string
                  enum: [initiator, opponent]
      responses:
        '200':
          description: Updated challenge.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/battles/{id}:
    get:
      tags: [Public]
      summary: Get battle summary
      operationId: getBattle
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Battle details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Battle'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/battles/{id}/tracks:
    get:
      tags: [Public]
      summary: List published match tracks
      operationId: listBattleTracks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tracks for the battle.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattleTracksResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/leaderboards:
    get:
      tags: [Public]
      summary: Get tournament leaderboard
      operationId: getLeaderboard
      parameters:
        - in: query
          name: tournament
          required: true
          schema:
            type: string
            format: uuid
          description: Tournament identifier.
      responses:
        '200':
          description: Leaderboard entries.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registration succeeded.
          headers:
            Set-Cookie:
              description: Refresh token cookie (`refresh_token`).
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthWithUserResponse'
        '409':
          $ref: '#/components/responses/Conflict'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login succeeded.
          headers:
            Set-Cookie:
              description: Refresh token cookie (`refresh_token`).
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthWithUserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      operationId: refreshToken
      security:
        - RefreshCookie: []
      responses:
        '200':
          description: Access token refreshed.
          headers:
            Set-Cookie:
              description: Refreshed `refresh_token` cookie.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout and revoke refresh token
      operationId: logout
      security:
        - RefreshCookie: []
      responses:
        '204':
          description: Logged out successfully.
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/auth/me:
    get:
      tags: [Auth]
      summary: Get authenticated user profile snapshot
      operationId: getAuthMe
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileView'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/media/presign:
    post:
      tags: [Media]
      summary: Request a presigned upload URL
      operationId: createPresignedUpload
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignRequest'
      responses:
        '200':
          description: Presigned URL details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/media/complete:
    post:
      tags: [Media]
      summary: Mark upload as completed
      operationId: completeUpload
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteUploadRequest'
      responses:
        '200':
          description: Media asset recorded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaAssetStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/media/{assetId}/status:
    get:
      tags: [Media]
      summary: Get media asset status
      operationId: getMediaAssetStatus
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: assetId
          required: true
          schema:
            type: string
            format: uuid
          description: Media asset identifier.
      responses:
        '200':
          description: Media asset status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaAssetStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/profile/me:
    get:
      tags: [Profile]
      summary: Get current user profile
      operationId: getOwnProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Authenticated user profile view.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileView'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/profile/{id}:
    get:
      tags: [Profile]
      summary: Get public profile by user ID
      operationId: getProfileById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: User identifier.
      responses:
        '200':
          description: Profile view adapted to caller visibility.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileView'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/profile/{id}/highlights:
    get:
      tags: [Profile]
      summary: Get battle statistics and history for a profile
      operationId: getProfileHighlights
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: User identifier.
      responses:
        '200':
          description: Aggregated statistics and battle lists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileHighlights'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/applications/me:
    get:
      tags: [Artist]
      summary: Get latest participation application
      operationId: getMyApplication
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Latest application or null.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipationApplication'
                nullable: true
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/applications:
    post:
      tags: [Artist]
      summary: Submit participation application
      operationId: submitApplication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRequest'
      responses:
        '200':
          description: Application submitted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/profile/changes:
    post:
      tags: [Artist]
      summary: Request profile changes
      operationId: requestProfileChange
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileChangePayload'
      responses:
        '200':
          description: Profile change request created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileChangeStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/rounds/{id}/submissions:
    post:
      tags: [Artist]
      summary: Create or update submission draft
      operationId: upsertSubmission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionUpsertRequest'
      responses:
        '200':
          description: Submission draft upserted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/submissions/{id}:
    patch:
      tags: [Artist]
      summary: Update submission draft
      operationId: updateSubmission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionPatchRequest'
      responses:
        '200':
          description: Submission updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/submissions/{id}/submit:
    post:
      tags: [Artist]
      summary: Submit a draft for moderation
      operationId: submitSubmission
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Submission forwarded for moderation.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/mod/applications:
    get:
      tags: [Moderator]
      summary: List participation applications
      operationId: listApplications
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Applications pending review.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationListItem'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /api/v1/mod/applications/{id}:
    get:
      tags: [Moderator]
      summary: Get application details
      operationId: getApplicationDetail
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Application with applicant context.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationApplicationDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/ErrorResponse'
